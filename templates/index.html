<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Respuestas del Servidor SOAP</title>
    <script>
        // Funci칩n para recargar la p치gina cada 5 minutos
        function autoReload() {
            setTimeout(function() {
                location.reload();
            }, 20000); // 300000 milisegundos = 5 minutos
        }
        // Llamar a la funci칩n al cargar la p치gina
        window.onload = autoReload;
    </script>
</head>
<body>
    <h1>Historial de Respuestas del Servidor SOAP</h1>
    <ul>
        {% for timestamp, response in response_history %}
            <li>{{ timestamp }} - {{ response }}</li>
        {% endfor %}
    </ul>
</body>
</html>
